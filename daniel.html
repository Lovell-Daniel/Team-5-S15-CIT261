<!DOCTYPE html>
<html>
    <head>
        <title>Daniel's Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/yelp.js"></script>
        <script>
            function runYelp() {
                var term = document.getElementById("term").value;
                var location = document.getElementById("location").value;
                var limit = document.getElementById("limit").value;
                var category_filter = document.getElementById("category_filter").value;
                var sort = document.getElementById("sort").value;
                var radius_filter = document.getElementById("radius_filter").value;
                var values = "term=" + term +
                        "&location=" + location +
                        "&limit=" + limit +
                        "&category_filter=" + category_filter +
                        "&sort=" + sort +
                        "&radius_filter=" + radius_filter;
                yelp(values, function(response) {
                    document.getElementById("output").innerHTML = response;
                    var yelpObj = JSON.parse(response);
                    document.getElementById("output1").innerHTML = yelpObj.businesses[0].location.display_address[0];
                });
            }
        </script>
    </head>
    <body>
        <div id="output"></div>
        <div id="output1"></div>

        <form>
            <label>Term: <input type="text" id="term" /></label><br />
            <label>Location: <input type="text" id="location" /></label><br />
            <label>Limit: <input type="text" id="limit" /></label><br />
            <label>Category Filter: <input type="text" id="category_filter" /></label><br />
            <label>Sort: <input type="text" id="sort" /></label><br />
            <label>Radius Filter: <input type="text" id="radius_filter" /></label><br />

            <button type="button" onclick="runYelp()">Run Test</button>
        </form>
        
    </body>
</html>
